<!-- ****************************** UPLOADING ****************************** -->
<script type="text/ng-template" id="sis-directive-asset-uploading-template">
    <div class="sis-asset-wrap sis-directive-asset-uploading-wrap" ng-class="{'sis-directive-asset-processing': data.state == 'processing', 'sis-directive-asset-uploading': data.state == 'uploading'}" data-id="{{data.id}}">
        <p class="sis-directive-asset-state" ng-show="data.state">{{data.state}}</p>

        <p class="sis-directive-asset-progress-text" ng-show="data.sizeUploaded && data.sizeTotal">{{data.sizeUploaded}} MB of {{data.sizeTotal}} MB</p>

        <div class="sis-directive-asset-progress">
            <div class="sis-directive-asset-progress-bar-wrap">
                <div class="sis-directive-asset-progress-bar" ng-style="{'width': data.progress + '%'}"></div>
            </div>
            <span class="sis-icon-x sis-cancel-download" ng-show="data.state == 'uploading'" ng-click="abortUpload(data.id)"></span>
        </div>
    </div>
</script>
<!-- **************************** END UPLOADING **************************** -->


<!-- ****************************** PROCESSING ***************************** -->
<script type="text/ng-template" id="sis-directive-asset-processing-template">
    <div class="sis-asset-wrap sis-asset-processing-wrap" ng-style="{'padding-bottom': data.aspectRatioPercent + '%'}">
        <div class="sis-asset-processing-inner-wrap">
            <img ng-class="{'loaded': loaded}" class="sis-asset-processing-logo" ng-src="/img/processing/processing_logo_{{data.assetContentType | App.typeFromMime}}.png">

            <p class="sis-asset-processing-text">
                <span class="sis-asset-processing-text-copy">Don't let me hold you up,</span><br>
                <span class="sis-asset-processing-text-title" animated-ellipsis>{{data.title}} is processing</span>
            </p>
        </div>
    </div>
</script>
<!-- **************************** END PROCESSING *************************** -->

<!-- ******************************** IMAGE ******************************** -->
<script type="text/ng-template" id="sis-directive-asset-image-template">
    <div class="sis-asset-wrap sis-asset-image-wrap" ng-style="{'padding-bottom': data.aspectRatioPercent + '%', 'margin-top': marginTop}" ng-switch="!!assetLoader">
        <img ng-class="{'has-cache-cover': cachedImageURL, 'tablet-shim': onTablet}" class="sis-asset-image sis-asset-image-full" data-id="{{data.id}}" onload="$(this).closest('.sis-asset').trigger('load',[this.src])" ng-src="{{imageURL}}">
        <img ng-show="cachedImageURL " class="sis-asset-image sis-asset-image-cached" data-id="{{data.id}}" ng-src="{{cachedImageURL}}">
        <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>
    </div>
</script>
<!-- ****************************** END IMAGE ****************************** -->

<!-- **************************** BGCOVER IMAGE **************************** -->
<script type="text/ng-template" id="sis-directive-asset-bgcover-template">
    <div class="sis-asset-wrap sis-asset-image-wrap" ng-style="{'padding-bottom': ((1 / coverRatio) * 100) + '%'}" ng-switch="!!assetLoader">
        <div ng-class="{'has-cache-cover': cachedImageURL}" class="sis-asset-image sis-asset-bgcover-image sis-asset-image-full" ng-style="{'backgroundImage': 'url(' + imageURL + ')'}" data-id="{{data.id}}"></div>
        <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>
    </div>
</script>
<!-- ************************** END BGCOVER IMAGE ************************** -->

<!-- ********************************* PDF ********************************* -->
<script type="text/ng-template" id="sis-directive-asset-pdf-template">
    <!--add this to the ng-src to use pdf viewer: '/pdf/viewer/#'-->
    <div ng-switch="browser" class="sis-asset-wrap sis-asset-embed-wrap sis-asset-iframe-ratio-letter" ng-switch="isTouch">
        <div class="overlay" ng-switch-when="true"></div>
        <iframe ng-switch-when="INTERNET EXPLORER" class="sis-asset-iframe sis-asset-iframe-pdf" data-id="{{data.id}}" ng-src="{{'/pdf/viewer/#' + $root.ENV_JSON.CDN + data.id + '.pdf'}}" width="420" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        <iframe ng-switch-default class="sis-asset-iframe sis-asset-iframe-pdf" data-id="{{data.id}}" ng-src="{{data.cdn + data.id + '.pdf'}}" width="420" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        <div ng-switch="!!assetLoader">
            <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>
        </div>
    </div>
</script>
<!-- ******************************* END PDF ******************************* -->


<!-- ***************************** SLIDESHARE ****************************** -->
<script type="text/ng-template" id="sis-directive-asset-slideshare-template">
    <div class="sis-asset-wrap sis-asset-embed-wrap" ng-style="{'padding-bottom': data.aspectRatioPercent + '%'}" ng-switch="isTouch">
        <div class="overlay" ng-switch-when="true"></div>
        <iframe class="sis-asset-iframe sis-asset-iframe-slideshare iframe-loaded" data-id="{{data.id}}" ng-src="{{data.assetUrl}}" width="427" height="356" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        <div ng-switch="!!assetLoader">
            <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>

        </div>
    </div>
</script>
<!-- *************************** END SLIDESHARE **************************** -->


<!-- ***************************** SOUNDCLOUD ****************************** -->
<script type="text/ng-template" id="sis-directive-asset-soundcloud-template">
    <div class="sis-asset-wrap sis-asset-embed-wrap sis-asset-iframe-ratio-soundcloud" ng-switch="isTouch">
        <div class="overlay" ng-switch-when="true"></div>
        <iframe class="sis-asset-iframe sis-asset-iframe-soundcloud iframe-loaded" data-id="{{data.id}}" ng-src="{{data.assetUrl}}" width="100%" height="166" scrolling="no" frameborder="no"></iframe>
        <div ng-switch="!!assetLoader">
            <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>
        </div>
    </div>
</script>
<!-- *************************** END SOUNDCLOUD **************************** -->


<!-- ******************************* VIMEO ********************************* -->
<script type="text/ng-template" id="sis-directive-asset-vimeo-template">
    <div class="sis-asset-wrap sis-asset-embed-wrap sis-asset-iframe-ratio-16-9" ng-switch="isTouch">
        <div class="overlay" ng-switch-when="true"></div>
        <iframe class="sis-asset-iframe sis-asset-iframe-vimeo iframe-loaded" data-id="{{data.id}}" ng-src="{{data.assetUrl}}" width="420" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        <div ng-switch="!!assetLoader">
            <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>
        </div>
    </div>
</script>
<!-- ***************************** END VIMEO ******************************* -->


<!-- ****************************** YOUTUBE ******************************** -->
<script type="text/ng-template" id="sis-directive-asset-youtube-template">

    <div class="sis-asset-wrap sis-asset-embed-wrap sis-asset-iframe-ratio-16-9">
        <div class="sis-asset-wrap sis-asset-embed-wrap sis-asset-iframe-ratio-16-9" ng-switch="isTouch">
            <div ng-switch-when="true" class="overlay"></div>
            <iframe class="sis-asset-iframe sis-asset-iframe-youtube iframe-loaded" data-id="{{data.id}}" ng-src="{{(data.assetUrl).replace('controls=2','controls=1')}}"  width="420" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <div ng-switch="!!assetLoader">
                <div sis-loader spinner="{{assetLoaderSpinner}}" spinner-text="{{assetLoaderText}}" class="light" ng-show="!endOfSet" ng-switch-when="true"></div>
            </div>
        </div>
</script>
<!-- **************************** END YOUTUBE ****************************** -->


<!-- ****************************** UNKNOWN ******************************** -->
<script type="text/ng-template" id="sis-directive-asset-unknown-template">
    <div class="sis-asset-wrap sis-asset-unknown-wrap">
        <p>This asset's data is problematic...</p>

        <p>{{data}}</p>
    </div>
</script>
<!-- **************************** END UNKNOWN ****************************** -->
